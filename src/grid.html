        <div class="year color4" data-tooltip='Уволен главный редактор еженедельника "Власть" Максим Ковальский&#xa;&#xa;"Власть" - общественно-политический еженедельник ИД "Коммерсант", существовавший столько же, сколько весь ИД. После выборов в Госдуму он вышел с обложкой с заголовоком "Победа единовбросов", а в качестве иллюстраций к одному из материалов о голосовании на зарубежном участке была фотография избирательного бюллетеня с нецензурным посланием Владимиру Путину. Владелец ИД Алишер Усманов назвал это "мелким хулиганством" и уволил Ковальского, вместе с ним ушла большая часть коллектива журнала. Сотрудники ИД назвали это актом цензуры и выступили в поддержку Ковальского.'
        data-tooltip-location="right"></div>
        <div class="year color1" data-tooltip='Отставка гендиректора ИД Демьяна Кудрявцева&#xa;&#xa;Хотя уход Кудрявцева обсуждался еще с момента увольнения Ковальского, официально оформленная отставка стала серьезной новостью для медиарынка. Сам он призывал не искать политики в его увольнении, но бывшие и действующие сотрудники ИД отмечали, что это всего лишь следствие общего недовольства редакционной политикой холдинга, в частностью, освещением протестов. Именно его отставка породила высказывание о "звеньях гребаной цепи", которым в дальнейшем описывали следующие репрессии в отношении медиа.'
