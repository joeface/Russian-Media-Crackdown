        <div class="year color4" data-tooltip='<strong>Главный редактор журнала "Власть" Максим Ковальский уволен за публикацию фотографии с нецензурным посланием Путину</strong>"Власть" – общественно-политический еженедельник ИД "Коммерсант", существовавший столько же, сколько весь ИД. После выборов в Госдуму он вышел с обложкой с заголовком "Победа единовбросов", а в качестве иллюстраций к одному из материалов о голосовании на зарубежном участке была фотография избирательного бюллетеня с нецензурным посланием Владимиру Путину. Владелец ИД "Коммерсант" Алишер Усманов назвал это "мелким хулиганством" и уволил главного редактора журнала Максима Ковальского, вместе с ним ушла большая часть коллектива журнала. Сотрудники ИД назвали это актом цензуры и выступили в поддержку Ковальского.'
        data-tooltip-location="right"></div>
        <div class="year color1" data-tooltip='<strong>Гендиректор ИД "Коммерсант" Демьян Кудрявцев покинул пост</strong>Хотя уход гендиректора ИД "Коммерсант" Демьяна Кудрявцева обсуждался еще с момента увольнения Ковальского, официально оформленная отставка стала серьезной новостью для медиарынка. Сам он призывал не искать политики в его увольнении, но бывшие и действующие сотрудники ИД отмечали, что это всего лишь следствие общего недовольства редакционной политикой холдинга, в частности освещением протестов. Именно в обсуждении его отставки появилась фраза о "звеньях гребаной цепи", которой в дальнейшем описывали следующие репрессии в отношении медиа.'
        data-tooltip-location="right"></div>
        <div class="year color3" data-tooltip='<strong>ИД "Коммерсант" оказался в центре нескольких скандалов, связанных с исчезновением или снятием политических публикаций</strong>В 2013 году, в год выборов мэра Москвы, в публичную плоскость вылилось несколько скандалов с политическими публикациями в "Коммерсанте". По этим скандалам было видно: давление на ИД со стороны властей только усиливается. Издание опубликовало некомплиментарное высказывание пресс-секретаря Владимира Путина Дмитрия Пескова об оппозиционере Алексее Навальном – а позже удалило его, объяснив, что эти слова были сказаны на закрытой встрече и опубликованы по ошибке, а журналистов, которые поставили новость на сайт, уволили. В сентябре этого года с сайта издания исчезли заметки о расследовании Навального о дачах высокопоставленных чиновников, среди которых были Володин и Приходько. А накануне выборов мэра Москвы в газете вышла публикация об обвинениях в сторону штаба Навального, который тогда выдвигался на тех выборах. Многие сочли эту статью заказной: она была написана не по стандартам издания, то есть без комментариев всех сторон, и подписана псевдонимом.'></div>
        <div class="year color1" data-tooltip='<strong>Генеральным директором ИД "Коммерсант" назначена Мария Комарова, давняя соратница большого кремлевского чиновника </strong>2014 год стал непростым для всех российских медиа, а для "Коммерсанта" особенно: газета, освещавшая военный конфликт в Донбассе и писавшая об участии российских кадровых военных в этой войне, подвергалась постоянному давлению.<br>В ноябре свой пост покинул главный редактор газеты "Коммерсант" Михаил Михайлин, проработавший на этом посту больше четырех лет. Его место занял главный редактор журнала "Деньги" Сергей Яковлев. Официально о причинах ухода Михайлина сообщалось мало, однако произошло это через полторы недели после статьи о контрсанкционных предложениях, которые, по данным издания, представила "Роснефть". Госкомпания опровергала опубликованную информацию, пригрозила газете судом, но отдельно выпустила заявление, что к увольнению Михайлина никакого отношения не имеет.<br>А в конце 2014 года в ИД довольно неожиданно уволили гендиректора Павла Филенкова. Новым гендиректором стала Мария Комарова, до этого около года руководившая радиостанцией "Коммерсант-FM". Намного более примечательным был другой факт ее биографии: до 2007 года она жила и работала в Саратове и поддерживала дружеские связи с Вячеславом Володиным, который в 2014 году руководил всей внутренней политикой страны на посту замглавы администрации президента. Ее супруг, Иван Лобанов, был одним из ближайших соратников чиновника.'></div>
        <div class="year"></div>
        <div class="year color1" data-tooltip='<strong>В ИД "Коммерсантъ" опять сменился гендиректор</strong>Весной 2016 года uенеральный директор ИД Мария Комарова ушла в отставку, ее должность занял председатель совета директоров ИД Владимир Желонкин.'></div>
        <div class="year"></div>
        <div class="year color1" data-tooltip='<strong>Смена главного редактора и шеф-редактора ИД "Коммерсант"</strong>Шеф-редактор издательского дома "Коммерсант" и главный редактор одноименной газеты Сергей Яковлев покинул свои посты. На посту главного редактора его сменил Владимир Желонкин.'></div>
        <div class="year color4" data-tooltip='<strong>Нужен контент</strong>'></div>
        <div class="year color6" data-tooltip='<strong>По обвинению в госизмене задержан экс-корреспондент "Коммерсанта" и "Ведомостей" Иван Сафронов</strong>Несмотря на то, что формально на момент задержания и ареста Сафронов несколько месяцев как работал советником главы "Роскосмоса", обвинение вменяло ему некие деяния, которые он якобы совершал в период работы журналистом в "Коммерсанте", где Сафронов освещал деятельность военно-промышленного комплекса.<br>Детали обвинения до сих пор малоизвестны, следствие не раскрывает конкретных эпизодов. Со слов источников и адвокатов известно, что журналиста обвиняют в якобы передаче каких-то якобы секретных сведений за деньги гражданину Чехии и гражданину Германии. Сам он, его защита и его знакомые называют обвинения надуманными, а любую информацию, которую он мог бы кому-либо передавать, доступной из открытых источников.<br>Сафронов до сих пор находится в СИЗО "Лефортово". Следователь ограничил его контакты с родственниками и запретил вести переписку.'></div>

        <div class="year color3" data-tooltip='<strong>Глава "Роснефти" Игорь Сечин выиграл суд у "Ведомостей" из-за колонки о самом себе</strong>Игоря Сечина как главу госкомпании и личность задевали не только оценки своего состояния, но и своей роли в государства.<br>В августе 2014 года он выиграл суд уже у газеты "Ведомости". Предметом иска о защите чести, достоинства и деловой репутации стала Колонка заместителя главного редактора "Ведомостей" Кирилла Харатьяна от 16 июня 2014 года. Президент "Роснефти" пытался оспорить утверждения о том, что президент нефтяной компании якобы принимает решение за государственные органы и распоряжается дивидендами компании. Суд постановил удалить с сайта газеты спорные утверждения и опубликовать опровержение.'></div>
        <div class="year color2" data-tooltip='<strong>Демьян Кудрявцев купил "Ведомости" не неизвестно чьи деньги</strong>Из-за нового закона, по которому иностранцам запрещалось владеть более 20% СМИ в России, иностранные совладельцы "Ведомостей" передали 100% акций компании российскому медиаменеджеру, бывшему гендиректору "Коммерсанта" Демьяну Кудрявцеву.<br> Вокруг этой сделки сразу ходило много слухов: многие предполагали, что Кудрявцев не настоящий покупатель, а фронтмен. Но сам он признавал участие в сделке только своих друзей – Владимира Воронина и Мартина Помпадура.<br> Впрочем, по состоянию на 2015 год убедительно доказать, что за Кудрявцевым в этой сделке "кто-то стоит" никто не мог. Лишь спустя пять лет, уже после того как Кудрявцев продал "Ведомости", совместное расследование нескольких российских СМИ показало: издание было куплено полностью на заемные средства и по сути оказалось в залоге, который с 2017 года контролирует "Роснефть". <br>Однако до того, как Кудрявцев продаст "Ведомости", и у издания, и у самого него будет еще немало проблем: так, в 2017 году МВД отменит свое решение о предоставлении Кудрявцеву гражданства.'></div>
        <div class="year color3" data-tooltip='<strong>Глава "Роснефти" Игорь Сечин выиграл суд у газеты "Ведомости": весь тираж газеты уничтожен, а заметка про его недвижимость снята с сайта</strong>В июле в газете была опубликована статья о том, что Сечин строит дом в Барвихе на участке стоимостью 60 млн долларов. В ноябре того же года Сечин выиграл дело о неприкосновенности частной жизни. Суд обязал газету удалить материал с сайта газеты и уничтожить весь имеющийся тираж с этой статьей.'></div>
        <div class="year color1" data-tooltip='<strong>"Ведомости" покинула главный редактор Татьяна Лысова</strong>О своем ходе с поста главного редактора Татьяна Лысова сообщила еще в конце 2016 года, связав это с личными причинами. Однако трения в редакции вызвал не столько ее уход, сколько назначение нового главреда. Дело в том, что сама Лысова и редакция предложили кандидатуру Екатерины Дербиловой, долгое время проработавшей в издании. А совет директоров и владелец предложили Илью Булавинова, бывшего управляющего дирекцией интернет-вещания "Первого канала". Многие в редакции выступили против назначения человека извне, однако в итоге был назначен именно Булавинов.'
        data-tooltip-location="bottom"></div>
        <div class="year"></div>
        <div class="year"></div>
        <div class="year color2" data-tooltip='<strong>Продажа "Ведомостей" и назначение нового главреда, из-за которого уволились все заместители</strong> В марте стало известно о продаже издателя газеты "Ведомости" Константину Зятькову (сыну основателя газеты "Аргументы и факты" Николая Зятькова) и управляющему директору Arbat Capital Алексею Голубовичу. <br>Вслед за продажей последовало назначение главным редактором Андрея Шмарова, что вызвало внутриредакционный кризис в газете: сотрудники открыто обвиняли его в цензуре и снятии материалов, а многие из них демонстративно уволились из редакции, в частности, все заместители главного редактора. <br>Спустя несколько месяцев журналисты выяснили, что еще в 2016 году издание куплено полностью на заемные средства и по сути оказалось в залоге, а долг контролирует "Роснефть". Если очень коротко – выяснилось, что госкомпания имеет огромное влияние на "Ведомости".'
        data-tooltip-location="left"></div>

        <div class="year color1" data-tooltip='<strong>Медиагигант РБК объявил о перезапуске и стал писать громкие расследования</strong>С момента основания в 1993 году РБК разросся до большого холдинга, в котором были и хостинг, и чаты, и онлайн-конференции, и профильные сайты с совокупной аудиторией в несколько миллионов человек. Самыми заметными были два информационных ресурса – сайт rbc.ru и газета "РБК daily", считавшаяся членом "большой тройки" деловых газет вместе с "Ведомостями" и "Коммерсантом". <br>Бизнесмен Михаил Прохоров купил холдинг в 2010 году, с тех пор он успел основать партию и лишиться ее из-за несогласия с Кремлем, выставить свою кандидатуру в президенты в 2012 и проиграть. <br>В 2012 году он позвал руководить холдингом в должности председателя совета директоров основателя холдинга Independent Media (издатель газеты "Ведомости") Дерка Сауэра, а тот привел новую команду медиаменеджеров. Руководить новой объединенной редакций пришла экс-главред "Ведомостей" Елизавета Осетинская, бывший главред сайта Forbes Роман Баданин, и в 2013-2014 годах издание объявило о перезапуске: объединении ресурсов и новых стандартах работы. <br>Издание стало одним из лидеров по цитируемости, и в нем начали публиковаться расследования. В течение нескольких лет коллектив выпустил несколько резонансных материалов – о присутствии российских войск на Донбасе, о бизнесе РПЦ и других. Самым известным из них стало расследование о кураторе строительства "Долины МГУ" Екатерине Тихоновой – именно после публикации РБК стало известно, чем занимается старшая дочь Владимира Путина.'></div>
        <div class="year"></div>
        <div class="year color4" data-tooltip='<strong>Уволены руководители редакции РБК</strong>Два года работы обновленного холдинга РБК не осталась незамеченными для российских властей.<br>В мае 2016 года были уволены главный редактор газеты Максим Солюс, шеф-редактор РБК Елизавета Осетинская и главный редактор информагентства РБК Роман Баданин.<br>Хотя официально ни руководство холдинга, ни российские чиновники призывали не искать политической подоплеки в смене менеджмента, многочисленные источники как внутри холдинга, так и в госструктурах подтверждали очевидную теорию: Кремль устал от расследований изданий и недоговороспособности редакции, в частности, сильное недовольство вызвало освещение утечек "Панамского архива".<br>Кроме того, давление на холдинг в то время было довольно очевидным: увольнению менеджмента предшествовали обыски в компаниях владельца издания Михаила Прохорова, а позже стало известно и об уголовном деле против гендиректора Николая Молибога.<br>Вслед за руководителями РБК покинули несколько десятков сотрудников, несогласных с увольнением менеджмента.<br>Новые руководители редакции, назначенные через пару месяцев, на закрытой редакционной встрече объясняли, что в работе журналистов существует "двойная сплошная", которую нельзя пересекать. <br>И газета, и сайт до сих пор выходят, развиваются, расширяют аудиторию и публикуют эксклюзивные новости и аналитику, освещая важнейшие бизнес-, экономические и общественно-политические события. Иногда в медийное пространство просачивались отдельные скандалы, связанные с внутриредакционными конфликтами об освещении тех или иных тем, но не очень крупные.<br>То, что можно было заметить невооруженным глазом, – в издании не осталось чувствительных для российских властей расследований.'></div>
        <div class="year color2" data-tooltip='<strong>РБК продан владельцу "Комсомолки" Григорию Березкину</strong>Несмотря на смену редакционного коллектива и затишье с уголовными делами, в 2017 году Прохоров принял решение продать РБК владельцу холдинга ЕСН Григорию Березкину. <br>В СМИ писали, что Кремль по-прежнему был недоволен тем, что издание и телеканал с таким большим охватом аудитории подробно освещают митинги протеста, что было неудобно накануне президентских выборов. В момент обсуждения сделки над РБК висел еще и ужасающий иск: "Роснефть" потребовала от издания рекордные 3,2 млрд рублей по делу о защите деловой репутации. Вскоре после закрытия сделки "Роснефть" по мировому соглашению отозвала иск, а РБК извинился перед компанией.'></div>
        <div class="year"></div>
        <div class="year color1" data-tooltip='<strong>Соруководители РБК покинули свои посты</strong>Соруководители объединенной редакции принадлежащего Григорию Березкину РБК Игорь Тростников и Елизавета Голикова покидают свои посты. Тростников назначен заместителем гендиректора РБК, а Голикова позже перешла на работу в ВТБ.'></div>

        <div class="year"></div>
        <div class="year color3" data-tooltip='<strong>Игорь Сечин выиграл суд у Forbes</strong>Легендарный журнал о миллионерах Forbes в России всегда был объектом нападок и судов. В 2014 году они стали одним из первых, кто столкнулся с одним из главных обиженных на российские СМИ бизнесменом – главой государственной "Роснефти" Игорем Сечиным. <br>В декабре 2013 года в статье "Государева щедрость" журнал опубликовал оценку доходов Сечина в рейтинге зарплат менеджеров, согласно которой глава "Роснефти" в 2012 году в качестве президента и председателя правления компании заработал $50 млн. Именно ее суд и признал не соответствующей действительности и порочащей честь и достоинство главы "Роснефти". А вместе с ней и несколько тезисов статьи "Последний конкистадор" о главном герое рейтинга Игоре Сечине.'></div>
        <div class="year color2" data-tooltip='<strong>Axel Springer продал Forbes российскому бизнесмену Александру Федотову</strong>После принятия в России закона, по которому иностранцам и иностранным компаниям запрещалось владеть более 20% российских СМИ, издателю российского Forbes, немецкому холдингу Axel Springer, пришлось продать 100% российского ЗАО "Аксель Шпрингер Раша", управлявшего всем ее российским бизнесом. <br>Новым владельцем актива стал бизнесмен Александр Федотов, основатель ИД "​Артком Ме​диа". На возникающие вопросы о дальнейшей редакционной политике журнала, Федотов ответил в интервью РБК: он сказал, что журнал постарается "не заходить на политическую территорию", и что считает "необязательными" для журнала истории про высокие зарплаты чиновников.'></div>
        <div class="year color3" data-tooltip='<strong>Новым главредом Forbes назначен Николай Усков, журналисты обвиняют владельца в давлении</strong>Вслед за владельцем в Forbes сменился и главный редактор. В январе им стал Николай Усков, бывший главред GQ и руководитель проекта "Сноб". <br>В 2016 году стало известно и о первом скандале с вмешательством нового собственника, Александра Федотова, в редакционную политику. В публикуемом ежегодно рейтинге "25 самых дорогих руководителей компаний" не была указана сумма вознаграждения главы ВТБ Андрея Костина – по словам сотрудников журнала, сумма была снята по прямому указанию Федотова. <br>Спустя год уволившаяся из издания Елена Зубова пыталась оспорить факт вмешательства в суде, но проиграла его. В том же суде сотрудники журнала рассказали, что были и другие вмешательства в редакционную политику со стороны Федотова: например, он требовал перенести статью о поместье главы "Роснано" Анатолия Чубайса.'></div>
        <div class="year"></div>
        <div class="year color2" data-tooltip='<strong>У Forbes сменился главный редактор, редакция пережила небольшой переворот, а вскоре сменился и владелец</strong>2018 год был богатым на события в журнале. <br>Николай Усков пробыл главредом главного делового журнала страны недолго. В июне 2018 года группа ACMG сообщила об увольнении Ускова из-за "неудовлетворенности качеством его работы". Сам Усков заявил The Bell, что его увольнение – часть давления на редакцию, продолжающая линию снятия материалов собственником и постановки текстов, угодных Федотову. Также он рассказал о финансовых проблемах издания и невыплатах зарплат и гонораров. <br>Уже в июле в редакции случился новый скандал. Журналисты пожаловались в прокуратуру Москвы на исчезновение из журнала статьи о бизнесе братьев Магомедовых – редакция сдала в печать номер со статьей, а увидела его уже без статьи.Журналисты вывесили статью на сайте, после этого сотрудникам заблокировали доступ к собственному сайту, отключили свет, и вечером объявили о назначении нового и.о. главного редактора. <br>Итогом длительных перипетий и судебных разбирательств стал уход самого Федотова из Forbes. В конце лета Федотов продал журнал бизнесмену Магомеду Мусаеву, которого в СМИ называли затем экс-главы Дагестана Рамазана Абдулатипова. Вскоре в журнал вернулся Николай Мазурин, Николай Усков, ставший редакционным директором издания, а в совет директоров вошли Максим Кашулинский, Елизавета Осетинская и Эльдар Муртазаев.'></div>
